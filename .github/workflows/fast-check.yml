name: âš¡ Fast Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Ultra-fast validation for immediate feedback
  fast-validation:
    name: âš¡ Fast Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: ðŸ” Quick syntax check
      run: |
        echo "## âš¡ Fast Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Python syntax check
        if flake8 aider_lint_fixer --count --select=E9,F63,F7,F82 --show-source --statistics; then
          echo "âœ… Python syntax: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Python syntax: FAIL" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # Import sorting check
        if isort --check-only aider_lint_fixer/; then
          echo "âœ… Import sorting: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Import sorting: FAIL" >> $GITHUB_STEP_SUMMARY
          echo "Run: \`isort aider_lint_fixer/\` to fix" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # Code formatting check
        if black --check aider_lint_fixer/; then
          echo "âœ… Code formatting: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Code formatting: FAIL" >> $GITHUB_STEP_SUMMARY
          echo "Run: \`black aider_lint_fixer/\` to fix" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
    - name: ðŸ§ª Basic functionality test
      run: |
        pip install -e .
        
        # Test version command
        if python -m aider_lint_fixer --version; then
          echo "âœ… Version command: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Version command: FAIL" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # Test help command
        if python -m aider_lint_fixer --help > /dev/null; then
          echo "âœ… Help command: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Help command: FAIL" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
        # Test list-linters command
        if python -m aider_lint_fixer --list-linters > /dev/null; then
          echo "âœ… List linters: PASS" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ List linters: FAIL" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
        
    - name: ðŸŽ¯ Success summary
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Fast Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **All fast checks passed!**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "This commit is ready for:" >> $GITHUB_STEP_SUMMARY
        echo "- Code review" >> $GITHUB_STEP_SUMMARY
        echo "- Full test suite (if needed)" >> $GITHUB_STEP_SUMMARY
        echo "- Merge to main branch" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*Fast feedback in under 5 minutes!* âš¡" >> $GITHUB_STEP_SUMMARY

  # Quick cross-platform test (only if fast validation passes)
  quick-cross-platform:
    name: ðŸŒ Quick Cross-Platform (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 8
    needs: fast-validation
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Quick install test
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: ðŸ§ª Platform compatibility test
      run: |
        # Test basic commands work on this platform
        python -m aider_lint_fixer --version
        python -m aider_lint_fixer --list-linters --output-format json > /dev/null
        
        echo "âœ… Platform compatibility confirmed for ${{ matrix.os }}"
