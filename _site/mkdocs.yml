site_name: aider-lint-fixer
site_description: AI-powered linting tool that automatically detects and fixes code quality issues across multiple programming languages
site_url: https://tosin2013.github.io/aider-lint-fixer

# Configure paths when running from project root with -f docs/mkdocs.yml
docs_dir: docs
site_dir: _site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

